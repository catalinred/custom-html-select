<script>
  (()=>{
    let customSelects = document.querySelectorAll(".custom-dropdown__select");
    [...customSelects].map(el => {
      if (el.hasAttribute("disabled")) {
        el.parentNode.classList.add("custom-dropdown--disabled")
      }
    })   
  })()
</script>
